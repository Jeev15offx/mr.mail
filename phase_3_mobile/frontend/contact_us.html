<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Mr. Mail</title>
    <link rel="icon" href="image/mrmail_icon.png">
    <style>
        /* Page styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1c1c1c;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        h2 {
            color: #c00202;
            font-size: 32px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #222;
            color: white;
        }

        button {
            padding: 12px 20px;
            background-color: #be0802;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d65a00;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 18px;
            color: #bbb;
        }

        .contact-info p {
            margin: 10px 0;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #be0802;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }

        .back-button:hover {
            background-color: #d65a00;
        }

        /* Ellipse shape background animation */
        .ellipse, .ellipse2, .ellipse3 {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(245, 158, 59, 0.3);
            border-radius: 50%;
            animation: zigzag 6s infinite ease-in-out;
        }

        .ellipse2 {
            width: 120px;
            height: 120px;
            background-color: rgba(255, 111, 86, 0.3);
            animation: zigzag 7s infinite ease-in-out;
            top: 150px;
            left: 50%;
        }

        .ellipse3 {
            width: 180px;
            height: 180px;
            background-color: rgba(41, 41, 39, 0.3);
            animation: zigzag 8s infinite ease-in-out;
            top: 300px;
            left: 20%;
        }

        @keyframes zigzag {
            0% {
                top: -100px;
                left: -100px;
            }
            25% {
                top: 50%;
                left: 50%;
            }
            50% {
                top: 50%;
                left: -100px;
            }
            75% {
                top: -100px;
                left: 50%;
            }
            100% {
                top: -100px;
                left: -100px;
            }
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back()">Back</button>

    <!-- Ellipse Animation -->
    <div class="ellipse"></div>
    <div class="ellipse2"></div>
    <div class="ellipse3"></div>

    <!-- Contact Us Form -->
    <h2>Contact Us</h2>

    <div class="contact-form">
        <input type="text" id="name" placeholder="Your Name">
        <input type="email" id="email" placeholder="Your Email">
        <textarea id="message" rows="5" placeholder="Your Message"></textarea>
        <button onclick="submitForm()">Submit</button>
    </div>

    <!-- Contact Information -->
    <div class="contact-info">
        <h2>Contact Information</h2>
        <p>Email: support@mrmailapp.com</p>
        <p>Phone: +91 7449139698</p>
        <p>Address: Knowledge Institute of Technology, Salem, TN, India</p>
    </div>

    <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                alert("Thank you for reaching out! We'll get back to you soon.");
                // You can handle form submission to the backend here if needed.
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';
            } else {
                alert("Please fill out all fields before submitting.");
            }
        }
    </script>

</body>
</html>
