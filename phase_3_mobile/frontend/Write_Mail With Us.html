<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage | MrMail</title>
  <style>
    /* Base Styling */
    body {
      background-color: #1c1c1c;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      position: relative;
      overflow: hidden;  /* Prevent background animation from overflowing */
    }

    h1 {
      text-align: center;
      color: #b30303;
      font-size: 36px;
    }

    /* Background Animation (Floating Triangles) */
    .triangle {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid rgba(255, 140, 0, 0.3); /* Orange triangle */
      animation: float 12s infinite ease-in-out;
    }

    /* Increase number of triangles and add variations */
    .triangle:nth-child(odd) {
      animation-duration: 8s;
      animation-delay: 0s;
    }

    .triangle:nth-child(even) {
      animation-duration: 10s;
      animation-delay: 2s;
    }

    .triangle:nth-child(3n) {
      animation-duration: 14s;
      animation-delay: 1s;
    }

    .triangle:nth-child(4n) {
      top: 30%;
      left: -70px;
    }

    .triangle:nth-child(5n) {
      top: 70%;
      right: -70px;
    }

    .triangle:nth-child(6n) {
      top: 10%;
      left: -100px;
    }

    .triangle:nth-child(7n) {
      top: 50%;
      right: -100px;
    }

    .triangle:nth-child(8n) {
      top: 80%;
      left: -30px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
      }
      25% {
        transform: translateY(50px) scale(5.2);
      }
      50% {
        transform: translateY(0) scale(1);
      }
      75% {
        transform: translateY(80px) scale(0.8);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    /* Styling for the main content */
    .content {
      position: relative;
      z-index: 10;
    }

    /* Form Container Styling */
    .form-container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-top: 50px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 8px;
      color: white;
    }

    input[type="submit"] {
      background-color: #be0202;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      padding: 12px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #fc2525;
    }

    /* Back Button Styling */
    .back-btn {
      background-color: #bb0404;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      margin: 20px 0;
      transition: background-color 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .back-btn:hover {
      background-color: #e90303;
    }

  </style>
</head>
<body>

  <!-- Floating Triangles Background -->
  <div class="triangle"></div>
  <div class="triangle"></div>
  <div class="triangle"></div>
  <div class="triangle"></div>
  <div class="triangle"></div>
  <div class="triangle"></div>
  <div class="triangle"></div>
  <div class="triangle"></div>
  <div class="triangle"></div>
  <div class="triangle"></div>
  <div class="triangle"></div>
  <div class="triangle"></div>

  <div class="content">
    <h1>Write With Us </h1>
    
    <!-- Link to the form section -->
    <div style="text-align:center; margin-top: 30px;">
      <a href="#mailForm" style="font-size: 18px; color: #ff9100; text-decoration: none;">Write Your Mail</a>
    </div>

    <!-- Write Mail Form Section -->
    <div id="mailForm" class="form-container">
      <h2>Write Your Mail</h2>
      <form action="mailto:support@mrmail.com" method="post" enctype="text/plain">
        <label for="recipient">To (Recipient Email):</label>
        <input type="email" id="recipient" name="recipient" required />

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <input type="submit" value="Send Email" />
      </form>
    </div>

    <!-- Back Button -->
    <button class="back-btn" onclick="window.location.href='home.html'">Back to Home</button>

  </div>
</body>
</html>
